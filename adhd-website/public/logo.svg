<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#FDF6E3" stroke="#1a1a1a" stroke-width="3"/>

  <!-- Gears around head -->
  <!-- Top gear -->
  <g transform="translate(100, 35)">
    <circle cx="0" cy="0" r="18" fill="#9CA3AF" stroke="#6B7280" stroke-width="2"/>
    <circle cx="0" cy="0" r="6" fill="#FDF6E3"/>
    <rect x="-3" y="-22" width="6" height="8" fill="#9CA3AF" rx="1"/>
    <rect x="-3" y="14" width="6" height="8" fill="#9CA3AF" rx="1"/>
    <rect x="-22" y="-3" width="8" height="6" fill="#9CA3AF" rx="1"/>
    <rect x="14" y="-3" width="8" height="6" fill="#9CA3AF" rx="1"/>
  </g>

  <!-- Left gear -->
  <g transform="translate(45, 65)">
    <circle cx="0" cy="0" r="14" fill="#D1D5DB" stroke="#9CA3AF" stroke-width="2"/>
    <circle cx="0" cy="0" r="4" fill="#FDF6E3"/>
    <rect x="-2" y="-18" width="4" height="6" fill="#D1D5DB" rx="1"/>
    <rect x="-2" y="12" width="4" height="6" fill="#D1D5DB" rx="1"/>
    <rect x="-18" y="-2" width="6" height="4" fill="#D1D5DB" rx="1"/>
    <rect x="12" y="-2" width="6" height="4" fill="#D1D5DB" rx="1"/>
  </g>

  <!-- Right gear -->
  <g transform="translate(155, 65)">
    <circle cx="0" cy="0" r="14" fill="#D1D5DB" stroke="#9CA3AF" stroke-width="2"/>
    <circle cx="0" cy="0" r="4" fill="#FDF6E3"/>
    <rect x="-2" y="-18" width="4" height="6" fill="#D1D5DB" rx="1"/>
    <rect x="-2" y="12" width="4" height="6" fill="#D1D5DB" rx="1"/>
    <rect x="-18" y="-2" width="6" height="4" fill="#D1D5DB" rx="1"/>
    <rect x="12" y="-2" width="6" height="4" fill="#D1D5DB" rx="1"/>
  </g>

  <!-- Yellow arrows/paper planes -->
  <polygon points="30,90 45,85 40,100" fill="#F39C12"/>
  <polygon points="170,90 155,85 160,100" fill="#F39C12"/>
  <polygon points="50,140 65,135 55,150" fill="#F59E0B"/>
  <polygon points="150,140 135,135 145,150" fill="#F59E0B"/>

  <!-- Person - Head -->
  <ellipse cx="100" cy="105" rx="28" ry="30" fill="#8B5A2B"/>

  <!-- Hair (curly) -->
  <circle cx="80" cy="85" r="12" fill="#2D1B0E"/>
  <circle cx="100" cy="78" r="14" fill="#2D1B0E"/>
  <circle cx="120" cy="85" r="12" fill="#2D1B0E"/>
  <circle cx="75" cy="95" r="10" fill="#2D1B0E"/>
  <circle cx="125" cy="95" r="10" fill="#2D1B0E"/>

  <!-- Face -->
  <ellipse cx="100" cy="110" rx="22" ry="24" fill="#C68642"/>

  <!-- Eyes -->
  <ellipse cx="92" cy="108" rx="4" ry="5" fill="#2D1B0E"/>
  <ellipse cx="108" cy="108" rx="4" ry="5" fill="#2D1B0E"/>
  <circle cx="93" cy="107" r="1.5" fill="white"/>
  <circle cx="109" cy="107" r="1.5" fill="white"/>

  <!-- Eyebrows -->
  <path d="M86 102 Q92 99 97 102" stroke="#2D1B0E" stroke-width="2" fill="none"/>
  <path d="M103 102 Q108 99 114 102" stroke="#2D1B0E" stroke-width="2" fill="none"/>

  <!-- Nose -->
  <ellipse cx="100" cy="116" rx="3" ry="4" fill="#A0522D"/>

  <!-- Mouth -->
  <path d="M94 124 Q100 128 106 124" stroke="#8B4513" stroke-width="2" fill="none"/>

  <!-- Neck -->
  <rect x="92" y="130" width="16" height="12" fill="#C68642"/>

  <!-- Shirt/Body -->
  <path d="M70 180 L75 145 Q100 135 125 145 L130 180 Z" fill="#F39C12"/>
  <path d="M85 145 L100 155 L115 145" stroke="#E67E22" stroke-width="2" fill="none"/>

  <!-- ADHD text -->
  <text x="100" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1a1a1a">ADHD</text>
</svg>